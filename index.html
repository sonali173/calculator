<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>calculator</title>
</head>
<body>
    <div class="cantainer">
        
        <input class="inputBox" type="text"></input>
        <div class="all-container">
        <div class="first">
            <button class="clear" value="">C</button>
            <button class="del" value="">Del</button>
            <button class="per" value="%">%</button>
            <button class="div" value="/">/</button>
        </div>
        <div class="second">
            <button class="seven" value="7">7</button>
            <button class="eight" value="8">8</button>
            <button class="nine" value="9">9</button>
            <button class="multi" value="*">*</button>
        </div>
        <div class="third">
            <button class="four" value="4">4</button>
            <button class="five" value="5">5</button>
            <button class="six" value="6">6</button>
            <button class="minus" value="-">-</button>
        </div>
        <div class="fourth">
            <button class="one" value="1">1</button>
            <button class="two" value="2">2</button>
            <button class="three" value="3">3</button>
            <button class="plus" value="+">+</button>
        </div>
        <div class="fifth">
            <button class="dzero" value="00">00</button>
            <button class="zero" value="0">0</button>
            <button class="point" value=".">.</button>
            <button class="equalBtn" value="=">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
